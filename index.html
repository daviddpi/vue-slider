<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstra -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>


    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Vue.js Slider</title>
</head>
<body>
    <div id="root">

        <div class="container">
            <div class="row">
                <div class="col-12 text-center mb-3">
                    <h1>Scorrimento immagini</h1>
                </div>
                <div class="col-12 d-flex box-display mb-5">

                    <!-- freccia sinistra -->
                    <div @click="behindImage" class="left-arrow d-flex justify-content-center align-items-center pe-3">
                        <i class="fas fa-chevron-left"></i>
                    </div>

                    <!-- immagine centrale -->
                    <div class="display-image">
                        <img v-if="show" :src="immagine[indexImage].src" :alt="immagine[indexImage].alt">
                    </div>

                    <!-- freccia destra -->
                    <div @click="nextImage" class="right-arrow d-flex justify-content-center align-items-center ps-3">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- menÃ¹ navbar -->
                <div class="circle-nav-container d-flex justify-content-center mb-3">
                    <div @click="activeImage(circle)" v-for="circle in immagine.length" :class="(circle == indexImage+1) ? classeAttiva : ''" class="circle-nav"></div>
                </div>
            </div> 
        </div>

    </div>
    <script src="js/myscript.js"></script>
</body>
</html>
